name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main

# 클라 배포 자동화
jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
          lfs: false

# 클라 배포 최적화
      - name: Cache Node.js modules
        uses: actions/cache@v2
        with:
          path: ~/.npm      # npm 패키지를 저장할 위치
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}  # 캐시 키
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '20'  # 여기에 사용 중인 Node.js 버전을 명시

      - name: Build And Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_HAPPY_MUD_0F0400300 }}
          repo_token: ${{ secrets.GITHUB_TOKEN }} # Used for Github integrations (i.e. PR comments)
          action: "upload"
          ###### Repository/Build Configurations - These values can be configured to match your app requirements. ######
          # For more information regarding Static Web App workflow configurations, please visit: https://aka.ms/swaworkflowconfig
          app_location: "./front" # 클라이언트 코드 위치
          api_location: "" # API 코드 위치 (필요시 설정) 우리는 따로 배포할거라 이대로
          output_location: "build" # 빌드 파일 위치
          ###### End of Repository/Build Configurations ######

# 서버 배포 자동화
  deploy_backend_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Deploy Backend
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

# 서버 배포 최적화
# actions/cache 액션을 사용하여 캐시를 설정하고 빌드시간을 최적화
    - name: Cache Gradle dependencies
      uses: actions/cache@v2
      with:
        path: ~/.gradle/caches   # Gradle 캐시 경로
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}  # 캐시 키
        restore-keys: |
          ${{ runner.os }}-gradle-

    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: 17
        distribution: 'corretto'  # Amazon Corretto 배포판 사용 본인이 사용하는 jdk종류에 맞게 검색해서 사용 openjdk,eclipse,Oracle 등등

    - name: Grant execute permission for gradlew
      run: chmod +x back/gradlew # gradlew에 실행 권한을 부여하기 위해 back/경로 추가

    - name: Build with Gradle
      run: ./gradlew build
      working-directory: back # working-directory 옵션을 사용하여 back 디렉토리에서 명령어 실행

    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'musicalspot-server2'
        # 기본 슬롯만 사용하므로 slot-name 제거했음 원래는 슬롯자리
        publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
        package: 'back/build/libs/back-0.0.1-SNAPSHOT.jar'


  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_HAPPY_MUD_0F0400300 }}
          action: "close"
